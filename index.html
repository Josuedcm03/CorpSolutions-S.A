<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Visitantes - CorpSolutions</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="formulario">
            <h1>Registro de Visitantes</h1>
            <form id="registroForm">
                <div class="campo">
                    <label for="cedula">Número de cédula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="999-999999-9999X (agregar guiones)"
                        required />
                </div>

                <div class="campo">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" placeholder="ej: Jose Daniel" required />
                </div>

                <div class="campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="ej: Levi Loaysiga" />
                </div>

                <div class="campo">
                    <label for="departamento">Departamento que visita:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Seleccione uno</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="motivo">Motivo de la visita:</label>
                    <input type="text" id="motivo" name="motivo" placeholder="Escriba su motivo aquí" />
                </div>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section class="tabla-registros">
            <h2>Visitantes Registrados</h2>
            <table id="tablaVisitantes">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Departamento</th>
                        <th>Motivo</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
